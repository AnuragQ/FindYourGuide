<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Django + Stripe Checkout</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>
  <style>
    .cancel-icon {
      color: #dc3545; /* Red color */
      font-size: 48px;
      margin-bottom: 20px;
    }
     .center-buttons {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
<section class="section">
  <div class="container has-text-centered">
    <i class="fas fa-exclamation-circle cancel-icon"></i>
    <h1 class="title is-3">Payment Cancelled</h1>
    <p class="subtitle is-5">Your payment was cancelled.</p>
    <!-- You can add additional content here, like instructions or a link to retry payment. -->
     <div class="buttons center-buttons">
      <a class="button is-primary" href="/payment">Go to Payments</a>
      <a class="button is-info" href="/products">Go to Products</a>
      <a class="button is-info" href="/products/{{ product_id }}">View Product</a> <!-- Replace `{{ product_id }}` with the actual product ID -->
    </div>

  </div>
</section>
</body>
</html>
