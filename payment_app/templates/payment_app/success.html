<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FindYourGuide</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>
  <style>
    .success-icon {
      color: #28a745; /* Green color */
      font-size: 48px;
      margin-bottom: 20px;
    }

    /* Center buttons */
    .center-buttons {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
<section class="section">
  <div class="container has-text-centered">
    <i class="fas fa-check-circle success-icon"></i>
    <h1 class="title is-3">Payment Successful</h1>
    <p class="subtitle is-5">Thank you for your purchase!</p>

    <!-- Buttons container with flexbox centering -->
    <div class="buttons center-buttons">
      <a class="button is-primary" href="/payments">Go to Payments</a>
      <a class="button is-info" href="/products">Go to Products</a>
      <a class="button is-info" href="/payment/products/{{ product_id }}">View Product</a> <!-- Replace `{{ product_id }}` with the actual product ID -->
    </div>
  </div>
</section>
</body>
</html>
