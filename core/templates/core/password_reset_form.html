{% extends 'main_app/index.html' %} {% block body_block %}
<div class="bg-gray-100 flex items-center justify-center h-[80vh]">
  <div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h1 class="text-2xl font-bold text-center mb-4">Forgot Password?</h1>
    <p class="text-sm text-gray-600 text-center mb-8">
      Enter your email address below and we'll send you a link to reset your
      password.
    </p>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email address</label
        >
        <input
          type="email"
          id="email"
          name="email"
          required
          class="mt-1 p-2 w-full border rounded-md shadow-sm focus:ring focus:ring-opacity-50 focus:ring-indigo-300 focus:border-indigo-300"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50"
      >
        Send Reset Link
      </button>
    </form>
    <div class="mt-4 text-center">
      <a
        href="{% url 'login' %}"
        class="text-sm text-indigo-600 hover:underline"
        >Remember your password? Log in</a
      >
    </div>
  </div>
</div>
{% endblock %}
